<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>实例：CSS与文本框上清除按钮的隐藏与显示</title>
		<style>
		    .input { padding: 5px; margin: 0; border: 1px solid #beceeb; }
            .clear { display: none; position: absolute; width: 16px; height: 16px; margin: 6px 0 0 -20px; background: url(img/clear.png) no-repeat; outline: none; }
            .input::-ms-clear { display: none; }
            .input:valid + .clear { display: inline; }
		</style>
	</head>
	<body>
		<form>
      输入任意内容：<input class="input" required><a href="javascript:" class="clear"></a>
    </form>
	</body>
</html>
